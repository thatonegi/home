conky.config = {
	default_color = 'white',
	default_shade_color = 'black',
	default_outline_color = 'black',
	alignment = 'top_right',
	background = true,
	use_xft = true,
	font = 'DejaVu Sans Mono:size=6',
	stippled_borders = 1,
	border_inner_margin = 5,
	border_outer_margin = 2,
	border_width = 1,
	draw_borders = false,
	draw_graph_borders = true,
	draw_outline = true,
	draw_shades = true,
	gap_x = 5,
	gap_y = 10,
	minimum_width = 300,
	maximum_width = 300,
	minimum_height = 5,

	cpu_avg_samples = 2,
	net_avg_samples = 2,
	no_buffers = true,
	out_to_console = false,
	out_to_stderr = false,
	extra_newline = false,
	own_window = true,
	own_window_class = 'Conky',
	own_window_type = 'desktop',
	own_window_argb_visual = true,
	own_window_argb_value = 0,
	update_interval = 1.0,
	update_interval_on_battery = 5.0,
	uppercase = false,
	use_spacer = 'none',
	show_graph_scale = false,
	show_graph_range = false,

	mpd_host = '127.0.0.1',
	mpd_port = 6600,

	own_window_transparent = yes,
	double_buffer = true,

	override_utf8_locale = false,
}

conky.text = [[
${color #5b6dad}$nodename${goto 85}linux-$kernel${alignr}${time %I:%M:%S %p}

${color #5b6dad}RAM Usage:${color #7f8ed3} $mem/$memmax - $memperc%${goto 175}${membar}
${color #5b6dad}Swap Usage:${color #7f8ed3} $swap/$swapmax${goto 145}- $swapperc%${goto 175}${swapbar}

${color #5b6dad}System:
${color #5b6dad} Uptime:${color #7f8ed3} $uptime ${color #5b6dad} ${goto 180}Load Avg:${color #7f8ed3} $loadavg
${color #5b6dad} CPU Usage:${color #7f8ed3} $cpu% ${goto 180}${color #5b6dad}Disk I/O:${color #7f8ed3} $diskio
${color #000000}${cpugraph cpu0 40,140 000000 7f8ed3}${alignr}${diskiograph sda 40,140 000000 7f8ed3}
#${color #5b6dad} CPU Usage:${color #7f8ed3} $cpu% ${cpubar}
${if_up wlan0}
${color #5b6dad}Networking: wlan0 ${goto 165}${color #5b6dad}AP: ${color #7f8ed3}${wireless_essid wlan0}
 ${color #5b6dad}Channel: ${wireless_channel wlan0}${goto 166}${color #5b6dad} Address: ${color #7f8ed3}${wireless_ap wlan0}
 ${color #5b6dad}Address: ${color #7f8ed3}${addr wlan0}${goto 170}${color #5b6dad}TCP Connections: ${color #7f8ed3}${tcp_portmon 1 65535 count}
 ${color #5b6dad}Download:${color #7f8ed3} ${downspeedf wlan0} KiB${goto 170}${color #5b6dad}Upload:${color #7f8ed3} ${upspeedf wlan0} KiB
${color #000000}${downspeedgraph wlan0 40,140 000000 7f8ed3}${alignr}${color #000000}${upspeedgraph wlan0 40,140 000000 7f8ed3}
${endif}${if_up eth0}
${color #5b6dad}Networking: eth0 ${goto 170}${color #5b6dad}
 ${color #5b6dad}Address: ${color #7f8ed3}${addr eth0}
 ${color #5b6dad}Download:${color #7f8ed3} ${downspeedf eth0} KiB${goto 180}${color #5b6dad}Upload:${color #7f8ed3} ${upspeedf eth0} KiB
${color #000000}${downspeedgraph eth0 40,140 000000 7f8ed3}${alignr}${color #000000}${upspeedgraph eth0 40,140 000000 7f8ed3}
${endif}
${color #5b6dad}File Systems:
    ${color #5b6dad}/ ${goto 50}${color #7f8ed3}${fs_used /}/${fs_size /} - ${fs_free_perc /}%${goto 165}${color #7f8ed3}${fs_bar /}
    ${color #5b6dad}/boot ${color #7f8ed3}${fs_used /boot}/${fs_size /boot} - ${fs_free_perc /boot}%${goto 165}${color #7f8ed3}${fs_bar /boot}
    ${if_mounted /media/bjohnston/Acer}${goto 27}${color #5b6dad}/Acer ${color #7f8ed3}${fs_used /media/bjohnston/Acer} - ${fs_free_perc /media/bjohnston/Acer}%${goto 165}${color #7f8ed3}${fs_bar /media/bjohnston/Acer}${endif}

${color #5b6dad} Processes:${color #7f8ed3} $processes  ${color #5b6dad}Running:${color #7f8ed3} $running_processes
${goto 30}${color #5b6dad}Name                   PID      CPU%     MEM%
${goto 45}${color #7f8ed3}${top name 1}   ${top pid 1}   ${top cpu 1}   ${top mem 1}
${goto 45}${color #7f8ed3}${top name 2}   ${top pid 2}   ${top cpu 2}   ${top mem 2}
${goto 45}${color #7f8ed3}${top name 3}   ${top pid 3}   ${top cpu 3}   ${top mem 3}
${goto 45}${color #7f8ed3}${top name 4}   ${top pid 4}   ${top cpu 4}   ${top mem 4}
${goto 45}${color #7f8ed3}${top name 5}   ${top pid 5}   ${top cpu 5}   ${top mem 5}
${goto 45}${color #7f8ed3}${top name 6}   ${top pid 6}   ${top cpu 6}   ${top mem 6}

${goto 30}${color #5b6dad}Mem usage              PID      CPU%     MEM%
${goto 45}${color #7f8ed3}${top_mem name 1}   ${top_mem pid 1}   ${top_mem cpu 1}   ${top_mem mem 1}
${goto 45}${color #7f8ed3}${top_mem name 2}   ${top_mem pid 2}   ${top_mem cpu 2}   ${top_mem mem 2}
${goto 45}${color #7f8ed3}${top_mem name 3}   ${top_mem pid 3}   ${top_mem cpu 3}   ${top_mem mem 3}
${goto 45}${color #7f8ed3}${top_mem name 4}   ${top_mem pid 4}   ${top_mem cpu 4}   ${top_mem mem 4}
${goto 45}${color #7f8ed3}${top_mem name 5}   ${top_mem pid 5}   ${top_mem cpu 5}   ${top_mem mem 5}
${goto 45}${color #7f8ed3}${top_mem name 6}   ${top_mem pid 6}   ${top_mem cpu 6}   ${top_mem mem 6}

${color #5b6dad}Battery Status:
${goto 25}${color #7f8ed3}${battery BAT1} ${color #7f8ed3}${battery_bar 6,150 BAT1}

${color #5b6dad}MPD Status: ${color #7f8ed3}$mpd_status @ ${mpd_elapsed} -${goto 150}${color #7f8ed3}${mpd_bar}
${if_mpd_playing}${goto 28}${color #5b6dad}Artist: ${color #7f8ed3}$mpd_artist
${color #5b6dad}${goto 33}Album: ${color #7f8ed3}$mpd_album
${color #5b6dad}${goto 38}Song: ${color #7f8ed3}$mpd_title

${color #5b6dad}Ars Technica:
#${color #7f8ed3}${execi 300 /home/bjohnston/scripts/conky-rss.sh http://feeds.arstechnica.com/arstechnica/open-source 4 2}
${color #7f8ed3}${execi 300 /home/bjohnston/scripts/conky-rss.sh http://feeds.arstechnica.com/arstechnica/index 5 2}
]]
